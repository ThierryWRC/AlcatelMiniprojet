<button
  (click)="upload.click()"
  type="button"
  class="import-button cursor-pointer rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
>
  Importer un fichier xlsx
</button>

<input
  id="fileUpload"
  style="display: none"
  type="file"
  #upload
  (change)="uploadFile(upload)"
  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
/>
@if (erreur$ | async) {
<div class="text-red-500 text-sm">{{ erreur$ | async }}</div>
}
